services:
  agent-station-front:
    image: agent-station-front:1.0-SNAPSHOT
    container_name: agent-station-front
    ports:
      - "3002:3002"
    restart: unless-stopped
    networks:
      - ai-agent-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ai-agent-network:
    driver: bridge
    name: ai-agent-network